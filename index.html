<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goorac Lunar Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Orbitron:wght@700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00d2ff;
            --accent-glow: rgba(0, 210, 255, 0.2);
            --bg-dark: #020408;
            --card-bg: #0a0c10;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --gradient: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(29, 155, 240, 0.05) 0%, transparent 50%);
        }

        /* --- LUNAR ELEMENTS --- */
        .moon-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            display: inline-block;
            filter: drop-shadow(0 0 15px var(--accent));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- HERO --- */
        .hero {
            padding: 8rem 10% 4rem;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            letter-spacing: 4px;
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 3rem;
        }

        /* --- BUTTONS --- */
        .btn-lunar {
            background: white;
            color: black;
            padding: 18px 45px;
            border-radius: 12px;
            border: none;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Orbitron', sans-serif;
        }

        .btn-lunar:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 210, 255, 0.4);
        }

        /* --- GRID & CARDS --- */
        .section-title {
            padding: 0 10%;
            margin: 5rem 0 2.5rem;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .section-title h2 { font-family: 'Orbitron'; font-size: 1.2rem; color: var(--accent); letter-spacing: 2px; }
        .line { flex: 1; height: 1px; background: linear-gradient(90deg, var(--accent), transparent); opacity: 0.3; }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 3rem;
            padding: 0 10% 6rem;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 28px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            text-decoration: none;
            color: inherit;
            position: relative;
            display: none;
        }

        .game-card.show { display: block; animation: cardEntrance 0.7s ease forwards; }

        .game-card:hover {
            transform: translateY(-15px);
            border-color: var(--accent);
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }

        /* --- SPECIAL NUMBERS IMAGE FOR CRACK THE CODE --- */
        .numbers-bg {
            width: 100%;
            height: 220px;
            background: #000;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .numbers-bg::before {
            content: "10101100 01101010 11110001 10101101 01101111 00011010 10101100 01101010 11110001 10101101 01101111 00011010";
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--accent);
            opacity: 0.3;
            word-break: break-all;
            padding: 20px;
            line-height: 1.2;
            text-shadow: 0 0 5px var(--accent);
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            from { transform: translateY(0); }
            to { transform: translateY(-50%); }
        }

        .numbers-bg::after {
            content: "DECRYPTING...";
            position: absolute;
            font-family: 'Orbitron';
            font-size: 1rem;
            color: white;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--accent);
        }

        .card-img-wrapper { height: 220px; overflow: hidden; position: relative; }
        .card-img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: 0.5s; }
        .game-card:hover .card-img { opacity: 1; transform: scale(1.1); }

        .tag {
            position: absolute;
            top: 20px; left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: var(--accent);
            padding: 6px 15px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 800;
            border: 1px solid var(--accent);
            z-index: 2;
        }

        .card-content { padding: 2rem; }
        .card-content h3 { margin-bottom: 0.8rem; font-size: 1.5rem; font-family: 'Orbitron'; color: #fff; }
        .card-content p { color: var(--text-secondary); font-size: 0.95rem; line-height: 1.6; }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer { text-align: center; padding: 5rem; color: var(--text-secondary); opacity: 0.5; letter-spacing: 1px; }

        @media (max-width: 768px) {
            .hero { padding: 5rem 5% 2rem; }
            .game-grid { padding: 0 5% 4rem; }
        }
    </style>
</head>
<body>

    <header class="hero">
        <span class="moon-icon">ðŸŒ™</span>
        <h1>GOORAC LUNAR</h1>
        <p>A collection of high-performance web games optimized for desktop and mobile.</p>
        <button class="btn-lunar" id="revealBtn">Enter Arcade</button>
    </header>

    <div id="games-container" style="display: none;">
        <div class="section-title">
            <h2>2-PLAYER BATTLES</h2>
            <div class="line"></div>
        </div>
        <div class="game-grid" id="two-player-grid"></div>

        <div class="section-title">
            <h2>SOLO MISSIONS</h2>
            <div class="line"></div>
        </div>
        <div class="game-grid" id="solo-grid"></div>
    </div>

    <footer>
        &copy; 2026 GOORAC LUNAR | SIVAMANIHANDAN
    </footer>

    <script>
        const GAMES = [
            { 
                title: 'COP VS ROBBERS', 
                type: '2-Player',
                file: 'copandrobbers.html', 
                desc: 'Tactical high-speed pursuit on the moon. Outsmart your opponent in a neon-lit chase.',
                img: 'https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=800&q=80' 
            },
            { 
                title: 'LUNAR PONG', 
                type: '2-Player',
                file: 'PingPong.html', 
                desc: 'Classic physics with a zero-gravity twist. How long can you survive the rally?',
                img: 'https://images.unsplash.com/photo-1534190239940-9ba8944ea261?auto=format&fit=crop&w=800&q=80' 
            },
            { 
                title: 'ORBITAL TIC-TAC-TOE', 
                type: '2-Player',
                file: 'Tictactoe.html', 
                desc: 'Pure strategy. Beat your rivals in this reimagined version of the universal classic.',
                img: 'https://images.unsplash.com/photo-1611996575749-79a3a250f948?auto=format&fit=crop&w=800&q=80' 
            },
            { 
                title: 'CRACK THE CODE', 
                type: 'Solo',
                file: 'crackthecode.html', 
                desc: 'The moonâ€™s security has been breached. Can you bypass the binary encryption layers?',
                useCustomImage: true
            }
        ];

        const revealBtn = document.getElementById('revealBtn');
        const container = document.getElementById('games-container');
        const p2Grid = document.getElementById('two-player-grid');
        const soloGrid = document.getElementById('solo-grid');

        function createCard(game, index) {
            const card = document.createElement('a');
            card.href = game.file;
            card.className = 'game-card';
            card.style.animationDelay = `${index * 0.1}s`;
            
            const imageHtml = game.useCustomImage 
                ? `<div class="numbers-bg"></div>` 
                : `<div class="card-img-wrapper"><img src="${game.img}" class="card-img" alt="${game.title}"></div>`;

            card.innerHTML = `
                <div class="tag">${game.type}</div>
                ${imageHtml}
                <div class="card-content">
                    <h3>${game.title}</h3>
                    <p>${game.desc}</p>
                </div>
            `;
            return card;
        }

        revealBtn.addEventListener('click', () => {
            revealBtn.style.opacity = '0';
            setTimeout(() => revealBtn.style.display = 'none', 400);
            
            container.style.display = 'block';

            GAMES.forEach((game, i) => {
                const card = createCard(game, i);
                if(game.type === '2-Player') {
                    p2Grid.appendChild(card);
                } else {
                    soloGrid.appendChild(card);
                }
                setTimeout(() => card.classList.add('show'), 100);
            });

            window.scrollTo({ top: container.offsetTop - 50, behavior: 'smooth' });
        });
    </script>
</body>
</html>
