<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goorac Lunar | Sivamanihandan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --surface: #16181c;
            --border: #2f3336;
            --text-main: #e7e9ea;
            --text-dim: #71767b;
            --moon-blue: #1d9bf0;
            --moon-silver: #f5f5f7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-y: scroll;
        }

        /* --- LAYOUT --- */
        .app-container {
            display: flex;
            width: 100%;
            max-width: 1250px;
        }

        /* --- LEFT NAV --- */
        nav {
            width: 275px;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .logo {
            padding: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--moon-silver);
            text-decoration: none;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }
        .logo:hover { transform: scale(1.05); }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            font-size: 1.15rem;
            border-radius: 99px;
            cursor: pointer;
            transition: 0.2s;
            color: var(--text-main);
            text-decoration: none;
            margin: 4px 0;
            width: fit-content;
        }

        .nav-item:hover { background: rgba(255, 255, 255, 0.1); }
        .nav-item.active { font-weight: 800; }

        /* --- MAIN FEED --- */
        main {
            flex: 1;
            max-width: 600px;
            border-right: 1px solid var(--border);
            min-height: 100vh;
        }

        header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            padding: 15px;
            border-bottom: 1px solid var(--border);
            z-index: 10;
        }

        header h2 { font-size: 1.2rem; font-weight: 700; letter-spacing: 1px; }

        /* --- COMPOSE AREA (FAKE TWEET BOX) --- */
        .compose-area {
            padding: 15px;
            display: flex;
            gap: 12px;
            border-bottom: 1px solid var(--border);
        }

        .compose-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            padding-top: 10px;
            outline: none;
            resize: none;
        }

        .lunar-btn {
            background: var(--moon-silver);
            color: black;
            border: none;
            padding: 8px 18px;
            border-radius: 99px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            float: right;
        }
        .lunar-btn:hover { background: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.3); }

        /* --- GAME FEED ANIMATIONS --- */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-post {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 12px;
            transition: background 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            animation: slideIn 0.5s ease forwards;
        }

        .game-post:hover { background: rgba(255, 255, 255, 0.03); }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1d9bf0, #000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            border: 1px solid var(--border);
            font-family: 'Orbitron';
        }

        .post-content { flex: 1; }
        .post-meta { display: flex; align-items: center; gap: 5px; margin-bottom: 4px; }
        .post-author { font-weight: 700; color: var(--text-main); }
        .post-handle { color: var(--text-dim); font-size: 0.9rem; }
        
        .post-text {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .post-image-container {
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            margin-bottom: 12px;
        }

        .post-image {
            width: 100%;
            display: block;
            transition: transform 0.5s ease;
        }

        .game-post:hover .post-image { transform: scale(1.03); }

        .post-actions {
            display: flex;
            justify-content: space-between;
            max-width: 425px;
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        /* --- RIGHT SIDEBAR --- */
        .sidebar-right {
            flex: 1;
            padding: 15px 30px;
        }

        .trending-box {
            background: var(--surface);
            border-radius: 16px;
            padding: 15px;
            position: sticky;
            top: 15px;
        }

        .trending-box h3 { margin-bottom: 15px; font-size: 1.2rem; font-family: 'Orbitron'; }
        .trend-item { margin-bottom: 15px; padding: 5px 0; }
        .trend-label { font-size: 0.75rem; color: var(--text-dim); }
        .trend-name { font-weight: 700; display: block; margin-top: 2px; }

        /* --- MOBILE STYLES --- */
        @media (max-width: 1000px) {
            nav { width: 80px; align-items: center; }
            .nav-text, .logo span { display: none; }
            .sidebar-right { display: none; }
        }

        @media (max-width: 600px) {
            nav {
                position: fixed;
                bottom: 0;
                top: auto;
                height: 65px;
                width: 100%;
                flex-direction: row;
                justify-content: space-around;
                background: rgba(0,0,0,0.9);
                border-top: 1px solid var(--border);
                border-right: none;
                z-index: 100;
                padding: 0;
            }
            .nav-item { padding: 10px; margin: 0; }
            main { margin-bottom: 70px; border-right: none; }
            header { text-align: center; }
            .compose-area { display: none; } /* Hide compose on mobile to save space */
        }

        /* --- CUSTOM SCROLLBAR --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="app-container">
        <nav>
            <a href="#" class="logo">G<span>OORAC</span></a>
            <a href="#" class="nav-item active">üè† <span class="nav-text" style="margin-left:15px">Home</span></a>
            <a href="#" class="nav-item">üß≠ <span class="nav-text" style="margin-left:15px">Explore</span></a>

        <main>

                <div class="trend-item">

    </div>

        const MY_GAMES = [

            {

        function initFeed() {

                    <div class="post-content">

                `;
                feed.appendChild(post);
            });
        }

        window.onload = initFeed;
    </script>
</body>
</html>
