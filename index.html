<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sivamanihandan's Game Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #050507;
            --card-bg: rgba(22, 22, 26, 0.8);
            --accent: #ff00c1;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* NEW FEATURE: Floating Particles Background */
        #particles-js {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #050507 0%, #0d0d1a 100%);
        }

        header {
            text-align: center;
            padding: 80px 20px 40px;
            animation: fadeInDown 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        h1 { 
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 4rem); 
            margin-bottom: 10px; 
            color: var(--primary); 
            text-shadow: 0 0 20px rgba(0,242,255,0.6);
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .author { 
            opacity: 0.8; 
            font-weight: 300; 
            letter-spacing: 4px; 
            color: var(--accent);
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        /* NEW FEATURE: Live Search Bar and Feature Container */
        .controls-container {
            max-width: 600px;
            margin: 0 auto 40px;
            display: flex;
            gap: 15px;
            padding: 0 20px;
            animation: fadeIn 2s ease;
        }

        .search-container {
            flex-grow: 1;
        }

        #gameSearch {
            width: 100%;
            padding: 12px 25px;
            border-radius: 30px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            backdrop-filter: blur(10px);
            outline: none;
            transition: 0.3s;
        }

        #gameSearch:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        /* MY OWN FEATURE: Random Game Button */
        .random-btn {
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(112, 0, 255, 0.4);
        }

        .random-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 25px var(--accent);
        }

        /* Stats Badge */
        .stats-badge {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Orbitron';
            color: var(--primary);
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 35px;
            padding: 20px 40px 80px;
            max-width: 1300px;
            margin: 0 auto;
        }

        /* Enhanced Glassmorphism Card */
        .game-card {
            background: var(--card-bg);
            border-radius: 20px;
            style: none;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            position: relative;
            display: block;
        }

        /* NEW FEATURE: 2-Player Badge */
        .badge-2p {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent);
            padding: 4px 12px;
            border-radius: 10px;
            font-family: 'Orbitron';
            font-size: 0.6rem;
            z-index: 2;
            box-shadow: 0 0 10px var(--accent);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .game-card:hover::before { left: 150%; }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(112, 0, 255, 0.3);
            border-color: var(--primary);
        }

        .img-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .game-img {
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            object-fit: cover;
            transition: 0.5s;
        }

        .game-card:hover .game-img { transform: scale(1.1); filter: brightness(1.2); }

        .game-info { 
            padding: 25px; 
            text-align: center;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .game-name { 
            font-weight: 600; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            font-size: 1.1rem;
        }

        .vs-tag {
            color: var(--primary);
            font-size: 0.7rem;
            font-family: 'Orbitron';
            display: block;
            margin-top: 8px;
            opacity: 0.7;
        }

        /* Glow effect on load */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #loading { 
            text-align: center; 
            font-size: 1.2rem; 
            margin-top: 50px; 
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <header>
        <h1>ARCADE WORLD</h1>
        <p class="author">Developed by Sivamanihandan</p>
    </header>

    <div class="stats-badge" id="statsBadge">SCANNING SYSTEMS...</div>

    <div class="controls-container">
        <div class="search-container">
            <input type="text" id="gameSearch" placeholder="Find a game..." onkeyup="filterGames()">
        </div>
        <button class="random-btn" onclick="playRandom()">Random Play</button>
    </div>

    <div id="loading">Initializing Systems...</div>
    <div class="game-grid" id="gameGrid"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // REPLACE THESE WITH YOUR ACTUAL INFO
        const USERNAME = "YOUR_GITHUB_USERNAME"; 
        const REPO = "YOUR_REPO_NAME";           
        let gameLinks = [];

        // Initialize Particles
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#00f2ff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#00f2ff", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 2 }
            }
        });

        async function fetchGames() {
            try {
                const response = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/`);
                const files = await response.json();
                const grid = document.getElementById('gameGrid');
                document.getElementById('loading').style.display = 'none';

                let count = 0;
                files.forEach((file, index) => {
                    if (file.name.endsWith('.html') && file.name !== 'index.html') {
                        count++;
                        gameLinks.push(file.name);
                        const gameName = file.name.replace('.html', '').replace(/[-_]/g, ' ');
                        const screenshotUrl = `https://s.wordpress.com/mshots/v1/https://${USERNAME}.github.io/${REPO}/${file.name}?w=600`;

                        const card = document.createElement('a');
                        card.href = file.name;
                        card.className = 'game-card';
                        card.setAttribute('data-name', gameName.toLowerCase());
                        card.style.animation = `fadeInUp 0.6s ease backwards ${index * 0.1}s`;
                        
                        card.innerHTML = `
                            <div class="badge-2p">2 PLAYER</div>
                            <div class="img-container">
                                <img src="${screenshotUrl}" class="game-img" alt="${gameName}" onerror="this.src='https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&q=80&w=400'">
                            </div>
                            <div class="game-info">
                                <div class="game-name">${gameName}</div>
                                <span class="vs-tag">READY FOR COMPETITION</span>
                            </div>
                        `;
                        grid.appendChild(card);
                    }
                });
                document.getElementById('statsBadge').innerText = `TOTAL GAMES LOADED: ${count}`;
            } catch (error) {
                document.getElementById('loading').innerText = "System Error: Check Connection";
            }
        }

        function filterGames() {
            const input = document.getElementById('gameSearch').value.toLowerCase();
            const cards = document.getElementsByClassName('game-card');
            
            Array.from(cards).forEach(card => {
                const name = card.getAttribute('data-name');
                card.style.display = name.includes(input) ? "block" : "none";
            });
        }

        // New Feature: Play a random game
        function playRandom() {
            if(gameLinks.length > 0) {
                const random = gameLinks[Math.floor(Math.random() * gameLinks.length)];
                window.location.href = random;
            }
        }

        fetchGames();
    </script>
</body>
</html>
