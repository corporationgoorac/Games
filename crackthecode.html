<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lunar Decryption ðŸŒ™</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { 
            --moon-light: #ffffff;
            --moon-glow: #000000;
            --void: #000000;
            --crater: #1a1a1a;
            --lunar-glass: rgba(0, 0, 0, 0.8);
            --accent-neon: #ffffff;
            --danger: #fb7185;
            --border: rgba(255, 255, 255, 0.15);
        }

        * { 
            box-sizing: border-box; 
            font-family: 'Space Grotesk', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body { 
            background: var(--void); 
            background-image: 
                radial-gradient(circle at 50% 10%, #111 0%, #000 70%),
                url('https://www.transparenttextures.com/patterns/stardust.png');
            color: var(--moon-light); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            height: 100dvh;
            overflow: hidden; 
        }

        /* --- HEADER --- */
        #header { 
            padding: 16px 20px; 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            justify-content: space-between; 
            background: #000; 
            backdrop-filter: blur(20px);
            align-items: center;
            z-index: 100;
        }

        .u-info { display: flex; flex-direction: column; }
        .u-tag { font-size: 8px; color: #888; text-transform: uppercase; letter-spacing: 3px; font-weight: 700; }
        .u-name { font-size: 16px; font-weight: 500; color: #fff; }
        .opp-name { color: var(--danger); }

        #turn-status { 
            font-size: 11px; 
            padding: 4px 12px; 
            border-radius: 20px; 
            background: #222; 
            border: 1px solid var(--border);
            letter-spacing: 1px;
            font-weight: 700;
            color: #fff;
        }

        /* --- GAME AREA --- */
        #main-wrapper { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            padding: 12px;
            gap: 12px;
            overflow: hidden;
            position: relative;
        }

        #my-code-pill {
            align-self: flex-end;
            font-size: 12px;
            background: #111;
            padding: 6px 16px;
            border-radius: 12px;
            border: 1px solid #fff;
            color: #fff;
            display: none;
        }

        #terminal-box { 
            flex: 1;
            background: var(--lunar-glass); 
            border: 1px solid var(--border); 
            border-radius: 24px; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 1);
            overflow: hidden;
        }
        
        #log-flow { 
            flex: 1;
            padding: 20px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column;
            gap: 15px;
            background: #000;
        }

        #log-flow div { 
            padding: 12px 16px; 
            border-radius: 20px; 
            max-width: 85%;
            font-size: 13px; /* Reduced base font size */
            line-height: 1.4;
            position: relative;
            border: 1px solid var(--border);
        }

        /* CHANGED: White Text on Black Background for Log Bubbles */
        .m-me { 
            align-self: flex-end; 
            background: #000; 
            color: #fff; 
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
        }

        .m-them { 
            align-self: flex-start; 
            background: #111; 
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px; 
            color: #fff;
        }

        /* Enlarge Guess Result Font (Keeping this big as requested) */
        #log-flow div strong {
            display: block;
            font-size: 20px; /* Reduced slightly from 24px but still big */
            margin-top: 4px;
            letter-spacing: 1px;
        }

        /* --- INPUT ZONE FIXED --- */
        #control-panel { 
            padding: 15px 20px; 
            background: #000; 
            border-top: 1px solid var(--border);
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }

        .input-row { 
            display: flex; 
            gap: 10px; 
            width: 100%;
            align-items: center;
        }

        input#guess-in { 
            background: #111; 
            border: 2px solid #333; 
            color: #fff; 
            padding: 15px; 
            border-radius: 16px; 
            font-size: 24px; 
            text-align: center; 
            outline: none; 
            flex: 1; 
            min-width: 0; 
            font-family: 'JetBrains Mono', monospace;
            transition: 0.3s;
        }

        input:focus { border-color: #fff; box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); }

        .btn-fire { 
            background: #fff; 
            color: #000; 
            height: 60px;
            padding: 0 30px; 
            border-radius: 16px; 
            font-weight: 900; 
            border: none; 
            cursor: pointer;
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-fire:active { transform: scale(0.95); }
        .btn-fire:disabled { background: #222; color: #444; border: 1px solid #333; }

        /* --- OVERLAYS --- */
        .full-overlay { 
            position: fixed; inset: 0; 
            background: #000; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 1000; padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .lunar-card { 
            width: 100%; max-width: 400px; 
            padding: 40px 30px; 
            border-radius: 35px; 
            border: 1px solid var(--border); 
            background: #0a0a0a; 
            text-align: center;
            box-shadow: 0 0 40px rgba(0,0,0,1);
        }

        .big-input { 
            width: 100%; margin: 25px 0; 
            font-size: 22px; padding: 18px; 
            border-radius: 18px; 
            border: 1px solid #333; 
            background: #000; 
            color: white; 
            text-align: center; 
        }

        .link-box { 
            background: #000; padding: 16px; 
            border-radius: 15px; font-size: 12px; 
            color: #fff; 
            word-break: break-all; margin: 20px 0; 
            border: 1px dashed #fff; 
            font-family: 'JetBrains Mono', monospace;
        }

        h2 { font-size: 26px; font-weight: 700; margin: 0; color: #fff; }
        
        .moon-icon { font-size: 50px; margin-bottom: 20px; filter: grayscale(1); animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

<div id="header">
    <div class="u-info">
        <div class="u-tag">Opponent</div>
        <div id="opp-display" class="u-name opp-name">SCANNING...</div>
    </div>
    <div id="turn-status">OFFLINE</div>
    <div class="u-info" style="text-align: right;">
        <div class="u-tag">Player</div>
        <div id="my-display" class="u-name">...</div>
    </div>
</div>

<div id="main-wrapper">
    <div id="my-code-pill">Your Code: <span id="my-code-val">---</span></div>
    
    <div id="terminal-box">
        <div id="log-flow">
            <div class="m-them">System: Awaiting connection...</div>
        </div>
        
        <div id="control-panel">
            <div class="input-row">
                <input type="number" id="guess-in" inputmode="numeric" placeholder="???" oninput="if(this.value.length > 3) this.value = this.value.slice(0, 3);">
                <button id="fire-btn" class="btn-fire" onclick="submitGuess()" disabled>GO</button>
            </div>
        </div>
    </div>
</div>

<div id="step-name" class="full-overlay">
    <div class="lunar-card">
        <div class="moon-icon">ðŸŒ‘</div>
        <h2>Welcome</h2>
        <p>Please enter your name.</p>
        <input type="text" id="name-input" class="big-input" placeholder="Your Name">
        <button class="btn-fire" style="width:100%; height: 60px;" onclick="saveName()">Start Game</button>
    </div>
</div>

<div id="step-share" class="full-overlay" style="display:none">
    <div class="lunar-card">
        <h2>Invite Friend</h2>
        <p>Send this link to your opponent:</p>
        <div id="link-display" class="link-box">...</div>
        <button id="copy-btn" class="btn-fire" style="width:100%; height: 60px;" onclick="copyInvite()">Copy Link</button>
    </div>
</div>

<div id="step-secret" class="full-overlay" style="display:none">
    <div class="lunar-card">
        <h2>Set Your Code</h2>
        <p>Choose a 3-digit secret code.</p>
        <input type="number" id="secret-input" inputmode="numeric" class="big-input" placeholder="000" oninput="if(this.value.length > 3) this.value = this.value.slice(0, 3);">
        <button class="btn-fire" style="width:100%; height: 60px;" onclick="saveSecret()">Confirm Code</button>
    </div>
</div>

<div id="step-win" class="full-overlay" style="display:none">
    <div class="lunar-card">
        <h1 id="win-status" style="font-size: 30px; margin:0; color: #fff;">GAME OVER</h1>
        <p id="win-detail" style="margin: 15px 0 30px; color: #888;"></p>
        <button id="rematch-btn" class="btn-fire" style="width:100%; height: 60px;" onclick="requestRematch()">Play Again</button>
        <button class="btn-fire" style="width:100%; height: 50px; margin-top: 15px; background: transparent; color: #444; border: 1px solid #222;" onclick="location.reload()">Exit Game</button>
    </div>
</div>

<script>
// --- FIREBASE SETUP ---
const firebaseConfig = {
    apiKey: "AIzaSyCkpSNJP6-puaQsB9H5ZX_pp9alrbR58lI",
    authDomain: "pinga-8bba9.firebaseapp.com",
    databaseURL: "https://pinga-8bba9-default-rtdb.firebaseio.com",
    projectId: "pinga-8bba9",
    storageBucket: "pinga-8bba9.firebasestorage.app",
    messagingSenderId: "751196556015",
    appId: "1:751196556015:web:504f02ccc79778c41da91a"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let role, matchRef, mySecret = "", oppSecret = "", currentTurn = 'p1', myName = "";
let lastLogTs = 0;

window.onload = function() {
    const savedName = localStorage.getItem('player_name');
    if (savedName) document.getElementById('name-input').value = savedName;
};

function saveName() {
    myName = document.getElementById('name-input').value.trim() || "Player";
    localStorage.setItem('player_name', myName);
    if (myName.toLowerCase().includes("sumaiya")) myName = "Sumaiya ðŸ–¤ðŸ’Ž";
    
    document.getElementById('my-display').innerText = myName;
    document.getElementById('step-name').style.display = 'none';

    const mId = new URLSearchParams(window.location.search).get('m');
    if(mId) {
        role = 'p2';
        matchRef = db.ref("decryption/" + mId);
        matchRef.update({ p2N: myName });
        document.getElementById('step-secret').style.display = 'flex';
    } else {
        role = 'p1';
        const newId = Math.random().toString(36).substring(2, 7);
        matchRef = db.ref("decryption/" + newId);
        const link = window.location.origin + window.location.pathname + "?m=" + newId;
        document.getElementById('link-display').innerText = link;
        document.getElementById('step-share').style.display = 'flex';
        matchRef.set({ p1N: myName, p2N: "SCANNING...", turn: 'p1', rematchP1: false, rematchP2: false });
    }
    initSync();
}

function saveSecret() {
    const val = document.getElementById('secret-input').value;
    if(val.length !== 3) return alert("Must be 3 digits.");
    mySecret = val;
    document.getElementById('my-code-val').innerText = mySecret;
    document.getElementById('my-code-pill').style.display = 'block';
    let up = {}; up[role + "Code"] = val;
    matchRef.update(up);
    document.getElementById('step-secret').style.display = 'none';
}

function initSync() {
    matchRef.on('value', snap => {
        const d = snap.val(); if(!d) return;
        
        oppSecret = (role === 'p1') ? d.p2Code : d.p1Code;
        document.getElementById('opp-display').innerText = (role === 'p1') ? d.p2N : d.p1N;
        
        if(currentTurn !== d.turn && d.turn === role && "vibrate" in navigator) {
            navigator.vibrate([100, 50, 100]);
        }
        currentTurn = d.turn;

        if(role === 'p1' && d.p2N !== "SCANNING..." && !mySecret) {
            document.getElementById('step-share').style.display = 'none';
            document.getElementById('step-secret').style.display = 'flex';
        }

        const indicator = document.getElementById('turn-status');
        const btn = document.getElementById('fire-btn');
        if(currentTurn === role) {
            indicator.innerText = "YOUR TURN";
            indicator.style.color = "#fff";
            indicator.style.background = "#333";
            btn.disabled = false;
        } else {
            indicator.innerText = "WAITING";
            indicator.style.color = "#444";
            indicator.style.background = "#111";
            btn.disabled = true;
        }

        if(d.lastGuess) updateLogDisplay(d.lastGuess);

        if(d.winner) {
            document.getElementById('step-win').style.display = 'flex';
            const status = document.getElementById('win-status');
            status.innerText = d.winner === role ? "VICTORY" : "DEFEAT";
            status.style.color = "#fff";
            document.getElementById('win-detail').innerText = d.winner === role ? "You guessed the code correctly!" : "The opponent guessed your code first.";
            
            const rBtn = document.getElementById('rematch-btn');
            const oppRematch = (role === 'p1') ? d.rematchP2 : d.rematchP1;
            const myRematch = (role === 'p1') ? d.rematchP1 : d.rematchP2;

            if(oppRematch && !myRematch) { rBtn.innerText = "Opponent Ready!"; rBtn.style.background = "#fff"; rBtn.style.color="black"; }
            else if (myRematch && !oppRematch) { rBtn.innerText = "Awaiting Enemy..."; rBtn.disabled = true; }
        }

        if(d.rematchP1 && d.rematchP2) resetGame();
    });
}

function requestRematch() {
    let up = {}; up[role === 'p1' ? 'rematchP1' : 'rematchP2'] = true;
    matchRef.update(up);
}

function resetGame() {
    mySecret = ""; oppSecret = ""; lastLogTs = 0;
    document.getElementById('log-flow').innerHTML = '<div class="m-them">Game reset. Pick a new code.</div>';
    document.getElementById('my-code-pill').style.display = 'none';
    document.getElementById('step-win').style.display = 'none';
    document.getElementById('rematch-btn').disabled = false;
    document.getElementById('rematch-btn').innerText = "Play Again";
    document.getElementById('rematch-btn').style.background = "";
    document.getElementById('step-secret').style.display = 'flex';
    if(role === 'p1') {
        matchRef.update({ p1Code: null, p2Code: null, winner: null, lastGuess: null, turn: 'p1', rematchP1: false, rematchP2: false });
    }
}

function submitGuess() {
    const guess = document.getElementById('guess-in').value;
    if(guess.length !== 3 || !oppSecret) return;

    let pos = 0, correctNum = 0;
    let sArr = oppSecret.split("");
    let gArr = guess.split("");

    for(let i=0; i<3; i++) {
        if(gArr[i] === sArr[i]) { pos++; sArr[i] = null; gArr[i] = "X"; }
    }
    for(let i=0; i<3; i++) {
        if(gArr[i] !== "X" && sArr.includes(gArr[i])) { correctNum++; sArr[sArr.indexOf(gArr[i])] = null; }
    }

    matchRef.update({
        turn: role === 'p1' ? 'p2' : 'p1',
        lastGuess: { by: role, val: guess, res: `${correctNum + pos} Correct | ${pos} Pos`, ts: Date.now() },
        winner: pos === 3 ? role : null
    });
    document.getElementById('guess-in').value = "";
}

function updateLogDisplay(g) {
    if(g.ts <= lastLogTs) return;
    lastLogTs = g.ts;
    const log = document.getElementById('log-flow');
    const div = document.createElement('div');
    div.className = g.by === role ? 'm-me' : 'm-them';
    div.innerHTML = `<span style="opacity:0.6; font-size:11px; letter-spacing: 0.5px;">GUESS: ${g.val}</span><br><strong>${g.res}</strong>`;
    log.appendChild(div);
    log.scrollTop = log.scrollHeight;
}

function copyInvite() {
    const linkText = document.getElementById('link-display').innerText;
    const btn = document.getElementById('copy-btn');
    
    if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(linkText).then(() => {
            btn.innerText = "COPIED!";
            setTimeout(() => btn.innerText = "Copy Link", 2000);
        }).catch(() => fallbackCopy(linkText));
    } else {
        fallbackCopy(linkText);
    }
}

function fallbackCopy(text) {
    const textArea = document.createElement("textarea");
    textArea.value = text;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);
    document.getElementById('copy-btn').innerText = "COPIED!";
    setTimeout(() => document.getElementById('copy-btn').innerText = "Copy Link", 2000);
}
</script>
</body>
</html>
